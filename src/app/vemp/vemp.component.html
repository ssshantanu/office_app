 <!-- Header -->   
 <header class="w3-container" style="padding-top:22px;text-align: center">
  <h5 (click)="use()"><b>View Employee</b></h5>
</header>
<div style="margin-bottom: 20px;margin-left: 18px">
<input type="text" name="search" [(ngModel)]="searchit">
<button (click)="search()">Search</button>
<button routerLink='/admin/createemployee' style="float: right; margin-right: 17px">Create Employee</button>
</div>
<div class="w3-container" *ngIf = 'emp!=null && flag '> 
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      <tr>
        <th>Employee Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr> 
      
      <tr *ngFor = 'let arr of emp'>
        <td>{{arr.employeecode}}</td>
        <td>{{arr.fname}}</td>
        <td>{{arr.lname}}</td>
        <td>
          <div class=''>
            <button [routerLink]="['/admin/viewemployeedetail', arr.employeecode]" (click)='view(arr)'>View Detail</button>
            <button [routerLink]="['/admin/modifyemployeedetail',arr.employeecode]" (click)='modify(arr)'>Modify</button>
            <button (click)="del(arr[0])">Delete</button>
          </div>
        </td>
      </tr>
  </table>
 </div>


 <div class="w3-container" *ngIf = '!flag'> 
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr> 
      
      <tr *ngFor = 'let arr of arrsearch'>
        <td>{{arr.employeecode}}</td>
        <td>{{arr.fname}}</td>
        <td>{{arr.lname}}</td>
        <td>
          <div class=''>
            <button (click)="view(arr)">View Detail</button>
            <button (click)="modify(arr)" routerLink='/admin/create'>Modify</button>
            <button (click)="del(arr.id)">Delete</button>
          </div>
        </td>
      </tr>
  </table>
 </div>
